<div class="row">
	<div class="span9">
		<h3>Program ID: {{pge}} - "label here"</h3>
	</div><!-- span9 -->
	<div class="span3">
		<button class="btn btn-large btn-primary" id="view_awards">&lt;&lt; Back to List</button>
	</div><!-- span3 -->
</div><!-- row -->
<h4>Proposal Details</h4>
<div id="award_details">
</div>
<h4>Researchers:</h4>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Institution</th>
			<th>Department</th>
		</tr>
	</thead>
	<tbody id="pi_details">
	</tbody>
</table>
	
<script id="prop_details_template" type="text/x-jquery-tmpl"> 
		<p><strong>Title: </strong>{{title}}</p>
		<p><strong>Abstract Text:</strong>{{abstract}}</p>
		<p><strong>NSF Division: </strong>{{org.full}} (<strong>{{org.name}}</strong>)</p>
</script>
<script id="prop_pi_details_template" type="text/x-jquery-tmpl"> 
	<tr>
		<td>{{nsf_id}}</td>
		<td>{{name}}</td>
		<td>{{inst.name}}</td>
		<td>{{inst.dept}}</td>
	</tr>
</script>
