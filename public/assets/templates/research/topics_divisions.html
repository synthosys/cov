<div class="row">
	<div class="span9">
		<h3>Topic Synergies for: t{{topicid}} - <span style="color:#000;">{{words}}</span></h3>
		<div class="row">
		<div class="span9 table-header-controls">
		<form class="form-inline">
		<label class="control-label"><strong>Proposals from:</strong></label>
		<select id="filter_year_from" class="span1">
		</select>
		to
		<select id="filter_year_to" class="span1">
		</select>
		<label class="control-label"><strong>Show:</strong></label>
		<select id="filter_topicrelevance" class="span2">
		</select>
		</form>
		</div><!-- /span9-->
		</div><!-- /row -->
		<div id="loader"></div>
		<table class="table table-striped table-bordered table-condensed" id="divisions_table">
		</table>
	</div><!-- span9 -->
	<div class="span3">
		<div class="cf" style="margin-bottom: 15px;">
		<button class="btn btn-primary pull-right" id="gobackto"><i class="icon-chevron-left icon-white"></i> Back</button>
		</div>
		<div class="cf" style="margin-top: 33px; clear:both;">
		<div id="topics_divisions_summary" class="well alert-info">
		<h4>Summary {{startyear}}-{{endyear}}</h4>
	    <ul id="summary" class="nav nav-list">
		    <li id="nsf" class="nav-header">NSF <span>(all directorates / divisions)</span></li>
		    <li id="org" class="nav-header">{{division}}</li>
			<li><a id="{{division}}" class="link_to_proposals" href="#">View {{division}} Proposals &raquo;</a></li>
	    </ul>
		</div>
		<div id="graph_awards"></div>
		<div id="graph_fundingrate"></div>
	</div><!-- inline-style -->

	</div><!-- span3 -->
</div><!-- row -->
